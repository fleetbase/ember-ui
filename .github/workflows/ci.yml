name: Ember CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]  # Build on Node.js 16

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2.0.1
      with:
        version: latest

    - name: Install Dependencies
      run: pnpm install

    - name: Build
      run: pnpm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x

    - name: Setup pnpm
      uses: pnpm/action-setup@v2.0.1
      with:
        version: latest

    - name: Install Dependencies
      run: pnpm install

    - name: Lint
      run: pnpm run lint

    - name: Test
      run: pnpm run test

  npm_publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x

    - name: Setup pnpm
      uses: pnpm/action-setup@v2.0.1
      with:
        version: latest

    - name: Install Dependencies
      run: pnpm install

    - name: Build
      run: pnpm run build

    - name: Publish
      run: pnpm publish --access public
